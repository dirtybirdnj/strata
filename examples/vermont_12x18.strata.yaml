# Vermont 12x18" Print Map
# 256 towns colored by county with Lake Champlain and surrounding states
# For use with vt-geodata project

name: vermont_12x18
description: Vermont towns with water cutouts, 12x18 inch print format
version: 1

sources:
  # Vermont towns (county subdivisions)
  vt_towns:
    uri: census:tiger/2023/vt/cousub
    description: Vermont county subdivisions (256 towns/cities)

  # Vermont water bodies
  vt_water:
    uri: census:tiger/2023/vt/areawater
    description: Vermont lakes, ponds, reservoirs

  # Neighboring states for context
  ny_towns:
    uri: census:tiger/2023/ny/cousub
    description: New York county subdivisions

  nh_towns:
    uri: census:tiger/2023/nh/cousub
    description: New Hampshire county subdivisions

  ma_towns:
    uri: census:tiger/2023/ma/cousub
    description: Massachusetts county subdivisions

layers:
  # Layer 1: Regional background (neighboring states, muted)
  - name: regional_background
    source: [ny_towns, nh_towns, ma_towns]
    operations:
      - type: simplify
        tolerance: 0.001
    style:
      stroke: "#9e9e9e"
      stroke_width: 0.3
      fill: none
    order: 1

  # Layer 2: Vermont water bodies
  - name: water
    source: vt_water
    operations:
      - type: simplify
        tolerance: 0.0005
    style:
      stroke: "#1976d2"
      stroke_width: 0.5
      fill: none
    order: 2

  # Layer 3: Vermont towns with water cutouts
  - name: towns
    source: vt_towns
    operations:
      - type: subtract
        target: vt_water
      - type: simplify
        tolerance: 0.0001
        preserve_topology: true
    style:
      stroke: "#333333"
      stroke_width: 0.75
      fill: none
    order: 3

output:
  # Vermont bounding box with padding for neighbors
  bounds: [-73.5, 42.6, -71.4, 45.1]
  projection: epsg:4326

  formats:
    # SVG for pen plotters - 12x18 inch tabloid
    - type: svg
      quality:
        - name: fine
          simplify: 0.0001
        - name: medium
          simplify: 0.0005
      options:
        per_layer: true
        combined: true
        optimize_for: plotter
        page_size: [12, 18]
        margin: 0.5

    # GeoJSON for web/analysis
    - type: geojson
      options:
        per_layer: true
        precision: 6
